name: "üêû Bug Report"
description: "Tell us about something that's not working the way we (probably) intend."
labels: ["Platform: React-Native", "Type: ü™≤ Bug"]
body:
  - type: dropdown
    id: environment
    validations:
      required: true
    attributes:
      label: "What React Native libraries do you use?"
      description: "Select all options that describe your application."
      multiple: true
      options:
        - "React Native without Frameworks"
        - "React Navigation"
        - "Hermes"
        - "RN New Architecture"
        - "Expo Application Services (EAS)"
        - "Expo (mobile only)"
        - "Expo Web"
        - "Expo Router"
        - "React Native Web"
        - "React Native Navigation by Wix"

  - type: dropdown
    id: sentry
    validations:
      required: true
    attributes:
      label: "Are you using sentry.io or on-premise?"
      description: "Select exactly one option."
      options:
        - "sentry.io (SaS)"
        - "on-premise (Self-Hosted)"

  - type: input
    id: version
    validations:
      required: true
    attributes:
      label: "@sentry/react-native SDK Version"
      description: "If the issue started after the SDK upgrade, please input both old and new versions."
      placeholder: "5.33.1 ‚Üê should look like this"

  - type: textarea
    id: doctor
    validations:
      required: true
    attributes:
      label: "How does your development environment look like?"
      description: "Output of the command `npx react-native@latest info` or manully describe your development environment?"
      placeholder: |-
        info Fetching system and libraries information...
        OS: OS version
        Node: Your version
        Yarn: Yarn version
        Expo SDK: Expo SDK version
        react: React version 
        react-native: React Native version
        hermesEnabled: bool
        newArchEnabled: bool

  - type: textarea
    id: init
    validations:
      required: true
    attributes:
      label: "Sentry.init()"
      description: "Code snipped of Sentry initialization from your application."
      placeholder: |-
        Sentry.init({
          dsn: 'https://...@sentry.io/...'
          // other options
        });

  - type: textarea
    id: repro
    validations:
      required: true
    attributes:
      label: "Steps to Reproduce"
      description: "How can we see what you're seeing? Specific is terrific."
      placeholder: |-
        1. Build Android using `npx react-native run-android --mode Debug` 
        2. Start Metro Dev server using `npx react-native start`
        3. Click on button executing `Sentry.capture(new Error("This is not captured :("))`

  - type: textarea
    id: expected
    validations:
      required: true
    attributes:
      label: "Expected Result"

  - type: textarea
    id: actual
    validations:
      required: true
    attributes:
      label: "Actual Result"
      description: "JS Console? iOS Console? Logcat? Screenshots? Yes, please."

  - type: markdown
    attributes:
      value: |-

        ## Thank you üôè
        Check our [triage docs](https://open.sentry.io/triage/) for what to expect next.
