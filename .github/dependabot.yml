version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 2
  ignore:
    - dependency-name: "@sentry*"
- package-ecosystem: gradle
  directory: "/android"
  schedule:
    interval: weekly
  open-pull-requests-limit: 2
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
      interval: weekly
