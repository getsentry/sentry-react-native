name: e2e

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

jobs:
  android:
    # Android emulator said to perform best with macos HAXM
    runs-on: macos-latest

    env:
      PLATFORM: android

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node JS 12.18.3
        uses: actions/setup-node@v1
        with:
          node-version: "12.18.3"
      - name: Install yarn
        run: npm install -g yarn
      - name: Install React Native CLI
        run: yarn global add react-native-cli
      - name: Install Dependencies
        run: yarn install
      - name: Build SDK
        run: yarn build
      - name: Install Sample Dependencies
        run: yarn install
        working-directory: ./sample
      - name: Start Appium Server
        run: yarn run appium &
        working-directory: ./sample
      - name: Poll until Appium Server starts
        run: |
          until $(curl --output /dev/null --silent --head --fail http://127.0.0.1:4723/wd/hub/sessions); do
            sleep 5
          done
      - name: Run Android Emulator & Test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: cd sample && react-native run-android --variant=release && yarn test
  ios:
    runs-on: macos-latest

    env:
      PLATFORM: ios

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node JS 12.18.3
        uses: actions/setup-node@v1
        with:
          node-version: "12.18.3"
      - name: Install yarn
        run: npm install -g yarn
      - name: Install React Native CLI
        run: yarn global add react-native-cli
      - name: Install Dependencies
        run: yarn install
      - name: Build SDK
        run: yarn build
      - name: Install Sample Dependencies
        run: yarn install
        working-directory: ./sample
      - name: Build and run iOS emulator
        uses: sersoft-gmbh/xcodebuild-action@v1
        with:
          workspace: ./sample/ios/sample.xcworkspace
          scheme: sample
          destination: "platform=iOS Simulator,name=iPhone 11"
          configuration: Release
          derived-data-path: ./sample/ios
      - name: Start Appium Server
        run: yarn run appium &
        working-directory: ./sample
      - name: Poll until Appium Server starts
        run: |
          until $(curl --output /dev/null --silent --head --fail http://127.0.0.1:4723/wd/hub/sessions); do
            sleep 5
          done
      - name: Run Tests
        run: yarn test
        working-directory: ./sample
