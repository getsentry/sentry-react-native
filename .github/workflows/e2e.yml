name: e2e

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

jobs:
  android:
    # Android emulator said to perform best with macos HAXM
    runs-on: macos-latest

    env:
      PLATFORM: android

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node JS 12.18.3
        uses: actions/setup-node@v1
        with:
          node-version: "12.18.3"
      - name: Install yarn
        run: npm install -g yarn
      - name: Install React Native CLI
        run: yarn global add react-native-cli
      - name: Install Dependencies
        run: yarn install
      - name: Build SDK
        run: yarn build
      - name: Install Sample Dependencies
        run: yarn install
        working-directory: ./sample
      - name: Run Android Emulator
        run: |
          echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --install 'system-images;android-28;google_apis;x86_64'
          echo "no" | $ANDROID_HOME/tools/bin/avdmanager create avd -n test_device -k 'system-images;android-28;google_apis;x86_64' --force
          echo $ANDROID_HOME/emulator/emulator -list-avds
          echo "Starting emulator"
          nohup $ANDROID_HOME/emulator/emulator -avd test_device -no-snapshot > /dev/null 2>&1 &
          $ANDROID_HOME/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d '\r') ]]; do sleep 1; done; input keyevent 82'
          $ANDROID_HOME/platform-tools/adb devices
          echo "Emulator started"
      - name: Install App to emulator
        run: react-native run-android --variant=release
        working-directory: ./sample
      - name: Start Appium Server
        run: yarn run appium &
        working-directory: ./sample
      - name: Poll until Appium Server starts
        run: |
          until $(curl --output /dev/null --silent --head --fail http://127.0.0.1:4723/wd/hub/sessions); do
            sleep 5
          done
      - name: Run Tests
        run: yarn test
        working-directory: ./sample
  ios:
    runs-on: macos-latest

    env:
      PLATFORM: ios

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node JS 12.18.3
        uses: actions/setup-node@v1
        with:
          node-version: "12.18.3"
      - name: Install yarn
        run: npm install -g yarn
      - name: Install React Native CLI
        run: yarn global add react-native-cli
      - name: Install Dependencies
        run: yarn install
      - name: Build SDK
        run: yarn build
      - name: Install Sample Dependencies
        run: yarn install
        working-directory: ./sample
      - name: Insall iOS pods
        run: pod install
        working-directory: ./sample/ios
      - name: Build and run iOS emulator
        uses: sersoft-gmbh/xcodebuild-action@v1
        with:
          workspace: ./sample/ios/sample.xcworkspace
          scheme: sample
          destination: "platform=iOS Simulator,name=iPhone 11"
          configuration: Release
          derived-data-path: ./sample/ios
      - name: Start Appium Server
        run: yarn run appium &
        working-directory: ./sample
      - name: Poll until Appium Server starts
        run: |
          until $(curl --output /dev/null --silent --head --fail http://127.0.0.1:4723/wd/hub/sessions); do
            sleep 5
          done
      - name: Run Tests
        run: yarn test
        working-directory: ./sample
