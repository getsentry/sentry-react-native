name: Skip CI
on:
  workflow_call:
jobs:
  check-ci:
    runs-on: ubuntu-latest
    outputs:
      skip_ci:
        description:
          "Value yes if the current PR only contains changes to files not related to code, otherwise, not defined."
        value: ${{ steps.check_diff.outputs.skip_ci }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check diff from Pull Request
        id: check_diff
        run: |
          skipList=(".github/codeowners" ".prettierignore")
          # Ignores changelog.md, readme.md,...
          fileChangesArray=($(git diff --name-only  origin/${{ github.base_ref }}..origin/${{ github.head_ref }} | grep -v '\.md$' | grep -v '\.yml$'))
          printf '%s\n' "${fileChangesArray[@]}"
          for item in "${fileChangesArray[@]}"
          do
            if [[ ! " ${skipList[@]} " =~ " ${item} " ]]; then
              #found an item that doesn't belong to the skip list.
              exit 0
            fi
          done
          echo "skip_ci=yes" >> $GITHUB_OUTPUT
          echo "no source code files commited, skipping CI."
