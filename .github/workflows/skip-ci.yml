name: Skip CI
on:
  push:
    paths-ignore:
      - '.prettierignore'
      - 'CHANGELOG.md'
      - 'README.md'
      - '.github/CODEOWNERS'
      - '.github/pull_request_template.md'
      - '.github/ISSUE_TEMPLATE/BUG_REPORT.md'
      - '.github/ISSUE_TEMPLATE/FEATURE_REQUEST.md'
      - '.github/workflows/**.yml' #for testing

jobs:
  do-nothing:
    runs-on: ubuntu-latest
    steps:
      - name: Do Nothing
        run: exit 0

