name: Update Dependencies

on:
  pull_request:

jobs:
  android:
    run: corepack enable
    uses: getsentry/github-workflows/.github/workflows/updater.yml@v2
    with:
      path: scripts/update-android.sh
      name: Android SDK
      pr-strategy: update
    secrets:
      api-token: ${{ secrets.CI_DEPLOY_KEY }}

  cocoa:
    run: corepack enable
    uses: getsentry/github-workflows/.github/workflows/updater.yml@v2
    with:
      path: scripts/update-cocoa.sh
      name: Cocoa SDK
      pr-strategy: update
    secrets:
      api-token: ${{ secrets.CI_DEPLOY_KEY }}

  javascript:
    run: corepack enable
    uses: getsentry/github-workflows/.github/workflows/updater.yml@v2
    with:
      path: scripts/update-javascript.sh
      name: JavaScript SDK
      pr-strategy: update
    secrets:
      api-token: ${{ secrets.CI_DEPLOY_KEY }}

  wizard:
    run: corepack enable
    uses: getsentry/github-workflows/.github/workflows/updater.yml@v2
    with:
      path: scripts/update-wizard.sh
      name: Wizard
      pr-strategy: update
      changelog-entry: false
    secrets:
      api-token: ${{ secrets.CI_DEPLOY_KEY }}

  cli:
    run: corepack enable
    uses: getsentry/github-workflows/.github/workflows/updater.yml@v2
    with:
      path: scripts/update-cli.sh
      name: CLI
      pr-strategy: update
    secrets:
      api-token: ${{ secrets.CI_DEPLOY_KEY }}

  sample-rn:
    run: corepack enable
    uses: getsentry/github-workflows/.github/workflows/updater.yml@v2
    with:
      path: scripts/update-rn.sh
      name: React Native
      pattern: '^v[0-9.]+$' # only match non-preview versions, also ignores "latest"
      pr-strategy: update
      changelog-entry: false
    secrets:
      api-token: ${{ secrets.CI_DEPLOY_KEY }}
