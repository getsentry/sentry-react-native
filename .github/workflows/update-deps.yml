name: Update Dependencies

on:
  # Run every day.
  schedule:
    - cron: '0 3 * * *'
  # And on on every PR merge so we get the updated dependencies ASAP, and to make sure the changelog doesn't conflict.
  push:
    branches:
      - main
      - antonis/fix-worflows-for-v3

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: getsentry/github-workflows/updater@v3
        with:
          path: scripts/update-android.sh
          name: Android SDK
          pr-strategy: update
          api-token: ${{ secrets.CI_DEPLOY_KEY }}

  android-stubs:
    runs-on: ubuntu-latest
    steps:
      - uses: getsentry/github-workflows/updater@v3
        with:
          path: scripts/update-android-stubs.sh
          name: Android SDK Stubs
          pr-strategy: update
          api-token: ${{ secrets.CI_DEPLOY_KEY }}

  cocoa:
    runs-on: ubuntu-latest
    steps:
      - uses: getsentry/github-workflows/updater@v3
        with:
          path: scripts/update-cocoa.sh
          name: Cocoa SDK
          pr-strategy: update
          api-token: ${{ secrets.CI_DEPLOY_KEY }}

  javascript:
    runs-on: ubuntu-latest
    steps:
      - uses: getsentry/github-workflows/updater@v3
        with:
          path: scripts/update-javascript.sh
          name: JavaScript SDK
          pr-strategy: update
          api-token: ${{ secrets.CI_DEPLOY_KEY }}

  wizard:
    runs-on: ubuntu-latest
    steps:
      - uses: getsentry/github-workflows/updater@v3
        with:
          path: scripts/update-wizard.sh
          name: Wizard
          pr-strategy: update
          changelog-entry: false
          api-token: ${{ secrets.CI_DEPLOY_KEY }}

  cli:
    runs-on: ubuntu-latest
    steps:
      - uses: getsentry/github-workflows/updater@v3
        with:
          path: scripts/update-cli.sh
          name: CLI
          pr-strategy: update
          api-token: ${{ secrets.CI_DEPLOY_KEY }}

  bundler-plugins:
    runs-on: ubuntu-latest
    steps:
      - uses: getsentry/github-workflows/updater@v3
        with:
          path: scripts/update-bundler-plugins.sh
          name: Bundler Plugins
          pr-strategy: update
          api-token: ${{ secrets.CI_DEPLOY_KEY }}

  sample-rn:
    uses: getsentry/github-workflows/.github/workflows/updater.yml@v3
    with:
      path: scripts/update-rn.sh
      name: React Native
      pattern: '^v[0-9.]+$' # only match non-preview versions, also ignores "latest"
      pr-strategy: update
      changelog-entry: false
    secrets:
      api-token: ${{ secrets.CI_DEPLOY_KEY }}

  maestro:
    runs-on: ubuntu-latest
    steps:
      - uses: getsentry/github-workflows/updater@v3
        with:
          path: scripts/update-maestro.sh
          name: Maestro
          pattern: '^v[0-9.]+$' # only match non-preview versions
          pr-strategy: update
          changelog-entry: false
          api-token: ${{ secrets.CI_DEPLOY_KEY }}

  sentry-android-gradle-plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: getsentry/github-workflows/updater@v3
        with:
          path: scripts/update-sentry-android-gradle-plugin.sh
          name: Sentry Android Gradle Plugin
          pattern: '^[0-9.]+$'
          pr-strategy: update
          changelog-entry: false
          api-token: ${{ secrets.CI_DEPLOY_KEY }}
