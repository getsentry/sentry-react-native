branches:
  only:
    - master
    - /^release\/.+$/

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

matrix:
  include:
    # - language: node_js
    #   node_js: 8
    #   env: LANE='node'
    #   cache:
    #     yarn: true
    #   script: .travis/run.sh

    - language: android
      sudo: required
      jdk: oraclejdk8
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.yarn-cache
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      before_install:
        - nvm install 8
        - .travis/before_install.sh
        - echo yes | sdkmanager "platforms;android-26"
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.3
          - tools
      env: LANE='android'
      script: .travis/run.sh

    - language: objective-c
      os: osx
      osx_image: xcode9.4
      node_js: 8
      cache:
        - bundler
        - pip
        - yarn
      env: LANE='ios'
      before_install:
        - .travis/before_install.sh
      before_script:
        - nvm install 8
        - sudo easy_install virtualenv
        - virtualenv ~/virtualenv
        - source ~/virtualenv/bin/activate
      script: .travis/run.sh

    - language: node_js
      node_js: 8
      script: .travis/deploy.sh
      env: LANE='Deploy'
      after_success:
        - npm install -g @zeus-ci/cli
        - zeus upload -t "application/tar+npm" *.tgz

notifications:
  webhooks:
    urls:
      - https://zeus.ci/hooks/bc7a3e5c-c58e-11e7-ab9f-0a580a280304/public/provider/travis/webhook
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
