branches:
  only:
    - master
matrix:
  include:
    - language: node_js
      node_js: 8
      env: LANE='node'
      cache:
        yarn: true
      script: .travis/run.sh
    - language: android
      os: linux
      jdk: oraclejdk8
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.yarn-cache
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      sudo: required
      before_install: .travis/before_install.sh
      android:
        components:
          - build-tools-23.0.1
          - android-23
          - extra-android-m2repository
          - extra-google-google_play_services
          - extra-google-m2repository
          - addon-google_apis-google-16
      env: LANE='android'
      script: .travis/run.sh
    - language: objective-c
      os: osx
      osx_image: xcode8.3
      cache:
        - bundler
        - pip
        - yarn
      env: LANE='ios'
      before_install: .travis/before_install.sh
      script: .travis/run.sh
    - stage: deploy
      if: tag IS present
      script: .travis/deploy.sh
      deploy:
        provider: s3
        access_key_id: AKIAJKYWAF3QS7SFL75Q
        secret_access_key:
          secure: 
        bucket: getsentry-builds
        skip_cleanup: true
        local_dir: build
        upload-dir: $TRAVIS_REPO_SLUG/$TRAVIS_COMMIT
        acl: public_read
        on:
          tags: true
