appId: ${APP_ID}
---
- launchApp:
    clearState: true
    arguments:
      sentryAuthToken: ${SENTRY_AUTH_TOKEN}

- assertVisible: "Sentry RN E2E Tests"
- tapOn: "Unhandled Promise Rejection"

- extendedWaitUntil:
    visible:
      id: "eventId"
    timeout: 60_000

- copyTextFrom:
    id: "eventId"
- assertTrue: ${maestro.copiedText}
