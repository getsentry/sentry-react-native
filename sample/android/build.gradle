// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        minSdkVersion = 21
        compileSdkVersion = 31
        targetSdkVersion = 31
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.2.1")

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    configurations.all {
        resolutionStrategy {
            force "com.facebook.react:react-android:" + "0.71.0"
            dependencySubstitution {
                substitute module('com.facebook.react:react-native') using module('com.facebook.react:react-android:0.71.0')
                substitute module('com.facebook.react:hermes-engine') using module('com.facebook.react:hermes-android:0.71.0')
            }
        }
    }
    repositories {
        google()
        mavenCentral()
    }
}
