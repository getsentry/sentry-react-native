appId: io.sentry.reactnative.sample
---
- launchApp:
    clearState: true
    stopApp: true
    arguments:
      isE2ETest: true

# App launches on ErrorsTab (first tab), but button might be off-screen
- scrollUntilVisible:
    element: "Capture message"
    timeout: 5000
- tapOn: "Capture message"
